<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="hogwarts2.0.css">
  <head>
    <title>Hogwarts</title>
  </head>
  <body>
    <h1>M.E.R.L.I.N.</h1>
    <div class="container">
      <label for="input">Input:</label>
      <input type="text" id="input" placeholder="Search...">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
      <label for="option">Option:</label>
      <select id="option">
        <option value="all-students">All Hogwarts Students on File</option>
        <option value="gryffindor-students">Gryffindor Students</option>
        <option value="slytherin-students">Slytherin Students</option>
        <option value="hufflepuff-students">Hufflepuff Students</option>
        <option value="ravenclaw-students">Ravenclaw Students</option>
      
      </select>
      <button onclick="processInput()">Search</button>
      <br>
      <label for="output">Output:</label>
      <textarea id="output" rows="4" cols="50" readonly></textarea>
    </div>
    <div id="student-list"></div>

    <script src="hogwarts2.0.js"></script>
  </body>
</html>
